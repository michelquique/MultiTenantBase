# render.yaml - Blueprint de Render
services:
  - type: web
    name: multitenant-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Se configura manualmente en el dashboard
      - key: JWT_SECRET
        generateValue: true  # Genera autom√°ticamente
